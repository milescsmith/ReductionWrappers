language: r
r:
  - release
cache: packages

dist: xenial

sudo: required

addons:
  apt:
    packages:
      - fftw3
      - python3.6
  homebrew:
    packages:
      - cmake
      - python3
      - gcc

env:
  global:
    - PYTHON=python3.6

before_install:
  - $PYTHON --version
  - curl https://bootstrap.pypa.io/get-pip.py | sudo -H $PYTHON
  - sudo $PYTHON -m pip install --upgrade pip
  - pip install numpy scipy pandas scikit-learn numba cffi matplotlib future graphtools tasklogger psutil
  - pip install opentsne
  - pip install umap-learn
  - pip install phate
  - pip install git+https://github.com/jacoblevine/phenograph.git
  
r_packages:
  - reticulate
  
